<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            width: 1500px;
            font-family: sans-serif;
            padding: 0 1.5em;
            background-color: whitesmoke;
            background-image: url(dz82.png);
            background-repeat: no-repeat;
            background-position-x: 750px;}
        h3 {
            font-size: 1.4em;
            margin-top: 2.1em;
            margin-bottom: 0.5em;}
        label {
            font-size: 1.2em;}
        * {
            outline: none;}
    </style>
    <title>DZ 8.2</title>
    <link rel="stylesheet" href="lib.css">

</head>

<body>
    <h3>Inputs</h3>
    <input type="text" placeholder="Enter some text" novalidate>
    <input type="text" value="valid text">
    <input type="text" value="invalid text" pattern="\d">
    <h3>Check boxes</h3>
    <label>
        <input type="checkbox"> Subscribe
    </label>
    <label>
        <input type="checkbox" checked> Subscribe
    </label>
    <h3>Raddio Buttons</h3>
    <label>Gender:</label>
    <label><input type="radio" name="gender" checked>Male</label>
    <label><input type="radio" name="gender">Female</label>
    <h3>Buttons</h3>
    <button>Active</button>
    <button class="danger">Danger</button>
    <button disabled>Disabled</button>
    <button class="circle">+</button>
    <button class="circle danger">-</button>
    <h3>Text area</h3>
    <textarea placeholder="Enter some text..."></textarea>
</body>

</html>
